<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FLIP AND MATCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      FLIP AND MATCH
    </header>
      <div id="entry">
        <input type="text" name="player1" value="" placeholder="PLAYER 1 NAME">
        <input type="text" name="player2" value="" placeholder="PLAYER 2 NAME">
        <input id="start" type="button" value="START GAME">
      </div>
      <div id="splash">
      <nav>
        <div id="nv1" class="nv"></div>
        <div id="nv2" class="nv"></div>
        <div id="timer" class="nv" style=""></div>
        <div id="nv3" class="nv"></div>
        <div id="nv4" class="nv"></div>
      </nav>
      <div id="winDeclare"></div>
      <div id="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="box9" class="box"></div>
        <div id="box10" class="box"></div>
        <div id="box11" class="box"></div>
        <div id="box12" class="box"></div>
      </div>
      <footer>
        <input id="playC" class="playCh" type="button" value="  Continue  "/>
        <input id="reset" type="button" value="Restart Game"/></footer>
      </div>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
